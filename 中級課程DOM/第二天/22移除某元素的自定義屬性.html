<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/common-dom.js'></script>
    <style>
        button {
            margin-bottom: 10px;
        }
        
        div {
            height: 200px;
            width: 200px;
            background-color: yellow;
        }
        
        .cls {
            background-color: green;
        }
    </style>
</head>

<body>
    <button id="btn">移除自定義屬性</button>
    <div id="dv" score="100" class="cls"></div>

    <script>
        my$("btn").onclick = function() {
            //可以移除自定義屬性
            //my$("dv").removeAttribute("score");
            //也可以移除元素的自帶屬性
            my$("dv").removeAttribute("class");

        };
    </script>
</body>

</html>
