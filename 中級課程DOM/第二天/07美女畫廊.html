<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/common-dom.js'></script>
    <style>
        .small-image {
            width: 150px;
            list-style: none;
        }
        
        #imagegallery {
            list-style: none;
            margin-top: 30px;
        }
        
        #imagegallery li {
            display: inline-block;
        }
        
        .big-image {
            width: 640px;
        }
        
        h2 {
            margin-left: 36px;
        }
        
        #dv1 {
            width: 640px;
            height: 400px;
            background-color: gray;
            margin-left: 50px;
        }
        
        #im {
            width: 640px;
            height: 400px;
        }
        
        #des {
            margin-left: 50px;
        }
    </style>

</head>

<body>
    <h2>果青的相簿</h2>

    <ul id="imagegallery">
        <li>
            <a href="image/c-1080.jpg" title="果青a"><img src="image/c-640.jpg" alt="" class="small-image"></a>
        </li>
        <li>
            <a href="image/d-1080.jpg" title="果青b"><img src="image/d-640.jpg" alt="" class="small-image"></a>
        </li>
        <li>
            <a href="image/e-1080.jpg" title="果青c"><img src="image/e-640.jpg" alt="" class="small-image"></a>
        </li>
        <li>
            <a href="image/f-1080.jpg" title="果青d"><img src="image/f-640.jpg" alt="" class="small-image"></a>
        </li>
        <li>
            <a href="image/g-1080.jpg" title="果青e"><img src="image/g-640.jpg" alt="" class="small-image"></a>
        </li>
    </ul>
    <br><br>
    <div id="dv1">
        <img id="im" src="" alt="">
    </div>

    <p id="des">請選擇一個圖</p>

    <script>
        window.onload = function() {
            var aObjs = my$("imagegallery").getElementsByTagName("a");
            console.log(aObjs.length);
            for (var i = 0; i < aObjs.length; i++) {
                aObjs[i].onclick = function() {
                    my$("im").src = this.href;
                    my$("des").innerHTML = this.title;
                    return false;
                };
            }
        }
    </script>
</body>

</html>
