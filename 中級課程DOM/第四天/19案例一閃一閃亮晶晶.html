思路與使用到的技術：
星星脫離文檔流 span position: absolute; 子絕父相
創建元素三種挑一種，這邊使用的是 my$("dv").innerHTML = "<apsn>★</apsn>"
亂數給 x y 數值，Math.random()*600;
獲取div下面的span元素 my$("dv").firstChild;
賦予 span 新的座標值 spanObj.style.left = x + "px";
使用定時器 setInterval(function(){}, 10)
大概就這樣，沒什麼困難的地方


	</textarea>
    <script>
        my$("btn").onclick = function() {
            my$("dv").innerHTML = "<span>★</span>";
            var spanObj = my$("dv").firstChild;
            var x;
            var y;
            setInterval(function() {
                x = Math.random() * 600;
                y = Math.random() * 600;
                spanObj.style.left = x + "px";
                spanObj.style.top = y + "px";
            }, 10)
        };
