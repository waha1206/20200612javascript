冒泡事件有三個階段：
第一個階段是 --- 捕獲階段
第二個階段是 --- 目標階段
第三個階段是 --- 冒泡階段

事件.addEventListener("事件沒有on",事件處理函數,冒泡事件方式---false跟true)
事件冒泡方式：
true 會從 目標開始 --- 由內往外，以這個例子來說會是dv3 → dv2 →dv1
使用e.eventPhase觀察會得到 3 2 2
false 會從 最外層捕獲開始，目標會最後一個被抓到 (執行的意思)
以這個例子來說會是 dv1 → dv2 →dv3
使用e.eventPhase 會是 1 1 3

一個重點 由內而外 或是 由外而內
由外而內 = 捕獲 --- addEventListener的第三個參數必須為 true
由內而外 = 冒泡 --- addEventListener的第三個參數必須為 false
