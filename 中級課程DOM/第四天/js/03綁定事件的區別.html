總結綁定事件的區別
addEventListener();
attachEvent();
1.方法不一樣  addEventListener("click", fn, false) attachEvent("onclick", fn)
2.名稱不一樣
3.addEventListener() --谷歌、火狐支持   IE8不支持
  attachEvent() --IE8支持  火狐、谷歌不支持
4.this 不一樣
  addEventListener() --綁定事件的該元素
  attachEvent() --windows
5.事件類型中的參數不一樣
  addEventListener-- type = click  沒有on
  attachEvent-- type = onclick  有on


	</textarea>
