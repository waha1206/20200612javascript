<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/common-dom.js'></script>
    <style>
        #list li {
            list-style-type: none;
            width: 80px;
            height: 30px;
            line-height: 30px;
            background-color: beige;
            text-align: center;
            float: left;
            margin-left: 5px;
        }
        
        #list li.current {
            background-color: burlywood;
        }
        
        #list li a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="menu">
        <ul id="list">
            <li class="current"><a href="http://www.google.com">GOOGLE</a>
            </li>
            <li><a href="javascript:void(0)">播客</a></li>
            <li><a href="javascript:void(0)">博客</a></li>
            <li><a href="javascript:void(0)">相册</a></li>
            <li><a href="javascript:void(0)">关于</a></li>
            <li><a href="javascript:void(0)">帮助</a></li>
        </ul>
    </div>
    <script>
        //先拿到所有的 li 標籤
        var liObjs = my$("list").getElementsByTagName("li");
        //循環變例，找到每個li中的a，註冊點擊事件
        for (var i = 0; i < liObjs.length; i++) {
            //取得任何父級元素的第一個子元素
            var aObj = getFirstElementChild(liObjs[i]);
            aObj.onclick = function() {
                for (var j = 0; j < liObjs.length; j++) {
                    //洗掉所有的 li 背景顏色
                    liObjs[j].className = "";
                }
                //當前點擊的a的父級元素設定背景顏色
                this.parentNode.className = "current";
                return false;
            };
        }
    </script>
</body>

</html>
