<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/common-dom.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 400px;
            height: 400px;
            border: 2px solid pink;
        }
        
        #btn1,
        #btn2,
        #btn3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <input type="button" value="增加一個按鈕" id="btn1">
    <input type="button" value="刪除一個按鈕" id="btn2">
    <input type="button" value="刪除所有按鈕" id="btn3">
    <div id="dv"></div>

    <script>
        //調用元素四大天王
        //my$("dv").appendChild(btnObj); --- 增加一個元素
        //my$("dv").insertBefore(btnObj, my$("dv").firstElementChild); --- 在第一個元素前新增一個新元素
        //my$("dv").replaceChild(btnObj, my$("dv").firstElementChild); --- 用新元素替換掉第一個元素
        //my$("dv").removeChild(my$("dv").firstElementChild); --- 移除第一個元素
        var i = 0;
        my$("btn1").onclick = function() {
            i++;
            var btnObj = document.createElement("input");
            btnObj.type = "button";
            btnObj.value = "按鈕" + i;
            //按順序添加元素
            my$("dv").appendChild(btnObj);
            //把新元素插入到所有子元素前面
            //my$("dv").insertBefore(btnObj, my$("dv").firstElementChild);
            //替換元素，如果第一個元素存在才替換，否則直接添加元素
            //if (my$("dv").firstElementChild) {
            //    my$("dv").replaceChild(btnObj, my$("dv").firstElementChild);
            //} else {
            //    my$("dv").appendChild(btnObj);
            //}

        };
        my$("btn2").onclick = function() {
            //移除父級元素中第一個子元素
            if (my$("dv").firstElementChild) {
                my$("dv").removeChild(my$("dv").firstElementChild);
            }
        };
        my$("btn3").onclick = function() {
            //移除所有的元素
            while (my$("dv").firstElementChild) {
                my$("dv").removeChild(my$("dv").firstElementChild);
            }
        };
    </script>
</body>

</html>
