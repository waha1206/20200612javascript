<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='js/common-dom.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        img {
            vertical-align: top;
        }
        /*取消图片底部3像素距离*/
        
        .box {
            width: 300px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }
        
        .box ul li {
            float: left;
        }
        
        .box ul {
            width: 1500px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="box" id="screen">
        <ul>
            <li id="li1"><img src="image/x-1.jpg" alt="" /></li>
            <li><img src="image/x-2.jpg" alt="" /></li>
            <li><img src="image/x-3.jpg" alt="" /></li>
            <li><img src="image/x-4.jpg" alt="" /></li>
            <li><img src="image/x-1.jpg" alt="" /></li>
        </ul>
    </div>
    <script>
        var current = 0;
        var timerId = setInterval(f1, 1);

        function f1() {
            var ulObj = my$("screen").children[0];
            if (current < -1200) {
                ulObj.style.left = 0 + "px";
                current = 0
            } else {
                current -= 2;
                ulObj.style.left = current + "px";
            }
        }


        my$("screen").onmouseover = function() {
            clearInterval(timerId);
        };
        my$("screen").onmouseout = function() {
            timerId = setInterval(f1, 1);
        };
    </script>
</body>

</html>
