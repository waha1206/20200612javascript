<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="點擊改變" id="btn" />
    <a href="https://tw.yahoo.com/" id="ak" target="_blank">YAHOO</a>
    <script>
        document.getElementById("btn").onclick = function() {
            var akObj = document.getElementById("ak");
            akObj.innerText = "GOOGLE";
            akObj.href = "https://www.google.com.tw";
        };
    </script>
</body>

</html>
