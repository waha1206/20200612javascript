<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //拷貝繼承
    function Person() {

    }
    Person.prototype.name = "小暑";
    Person.prototype.age = "18歲";
    Person.prototype.sex = "男";
    Person.prototype.sayHi = function() {
        console.log("您好～");
    };

    var obj = {};
    for (var key in Person.prototype) {
        obj[key] = Person.prototype[key];
    }
    console.dir(obj);
    //建構函式裡面會有一些東西不給複製，所以比較兩個物件會不一樣
    console.log(obj == Person);
    //但是單純的比較拷貝過去的eat方法，卻會發現是一樣的
    console.log(obj.eat == Person.prototype.eat);
</script>

<body>

</body>

</html>
