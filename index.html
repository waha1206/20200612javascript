<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		{/* 實例函數 */}
		var per1={
			name:"卡卡西",
			age:20,
			sex:"男",
			eat:function(){
				console.log("吃東西");
			},
			readbook:function(){
				console.log("熱帶大全");
			}
		};
		{/* 調用系統構造函數 */}
		var per2 = new Object();
		per2.name ="大蛇丸";
		per2.eat=function(){
			console.log("吃榴槤");
		};
		function Person(){

		}
		// 自定義構造函式
		function Person(name, age, sex){
			this.name=name;
			this.age=age;
			this.sex=sex;
			this.play=function(){
				console.log("天天寫程式");
			};
		}
		//創建對象，也可以稱為  實例化一個對象同時對屬性初始化
		var per2=new Person("田中", 18, "女");
		console.dir(per2);
		console.dir(Person)
		console.log(per2 instanceof Person);
		//console.log(per2 instanceof Object);
		// 工廠模式創建對象
		function createObject(name, age){
			var obj=Object();
			obj.name=name;
			obj.age=age;
			obj.sayHi=function(){
				console.log("您好");
			};
			return obj;
		}
		var per3 = createObject("田二",20);
		console.dir(per3);
		console.log(per2 instanceof Object);
		console.log(per2 instanceof Person);
		console.log(per2.__proto__.constructor == Object)
		console.log(per2.__proto__.constructor == Person)
		console.log(per2.constructor==Person)
		console.log(per2.constructor==Object)
	</script>
</head>
<body>

</body>
</html>
