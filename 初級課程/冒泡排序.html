<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var arr = new Array(5, 4, 3, 2, 1, 9, 7, 8, 0, 6);
        console.log(arr.length);
        //外迴圈
        for (var i = 0; i < arr.length - 1; i++) {
            //內迴圈
            for (var j = 0; j < arr.length - 1 - i; j++) {
                var temp;
                if (arr[j] > arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
