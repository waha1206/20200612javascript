<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //命名函式
        function f1() {
            console.log("哈哈");
        }
        f1();
        console.log(f1);

        //匿名函式，匿名函式不能執行
        /*
        function(){
            console.log("哈哈哈");
        }
        */

        //把一個變量指定給一個匿名函式稱為，函式表達式
        //函式表達式後面要加分號，就跟變量一樣，賦值完後要加分號的意思一樣
        //例如 var x=10; (最後要加上分號)
        var f2 = function() {
                console.log("哈哈哈哈");
            }
            //f2是一個變量，被賦予了個函式，後面的() 代表 調用前面的函式
        f2();

        //函數的字調用，一次性的調用
        (function() {
            console.log("我是自調用函數");
        })
        ();
        (function() {
            console.log("嘿嘿嘿，第二個自調用函數出現惹");
        })();

        console.log(f2);
    </script>
</body>

</html>
