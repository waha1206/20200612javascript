<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var age = prompt("請輸入您的年齡");
        //age這時候是字符串類型
        //藍色 = 數字, 黑色 = 字串
        console.log(age);
        age = parseInt(age);
        console.log(age);
        if (age > 46) {
            console.log("您好老");
        } else {
            console.log("年輕的小夥子");
        }
    </script>
</body>

</html>
