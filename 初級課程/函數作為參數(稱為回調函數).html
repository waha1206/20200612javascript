<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //如果一個函數作為參數使用，那就是回調函數
        function test() {
            console.log("我是函數參數傳遞過來的");
        }
        //返回這個函式 --- 函數作為返回值使用，另外會有一篇獨立的說明
        function test2() {
            console.log("我是使用return函數參數傳遞過來的");
            //把自己的函數名稱回傳
            console.log(test2);
            return test2;
        }


        function f1(fn) {
            fn();
        }
        f1(test);
        // ();調用之後會有返回值 undefine 所以，傳遞參數的時候，不能有()
        //如果要使用()的話，使用下面代碼
        f1(test2());
    </script>
</body>

</html>
