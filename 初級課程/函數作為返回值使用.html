<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //結論：函數是可以作為返回值使用的
        function f1() {
            console.log("f1函數被調用了");
            //傳回匿名函數
            return function() {
                console.log("我是匿名函數， 被調用了");
            }
        }
        //ff會接收到f1函數的return值，接受到一個匿名函數，f1函數此時會被調用，打印出"f1函數被調用了"
        var ff = f1();
        //顯示ff的函數程式內容
        console.log(ff);
        //調用ff函數
        ff();
    </script>
</body>

</html>
