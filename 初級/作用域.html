<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //全局變量：聲明的變量是使用var聲明的，那麼這個變量就是全局變量，全局變量可以在頁面的任何位置使用
        //除了函數以外，其他的任何位置定義的變量都是全局變量
        //局部變量：在函數內部定義的變量，是局部變量，外面不能使用
        //js中沒有塊級作用域 塊級→ {}
        if (true) {
            var num = 10;
        }
        console.log(num);

        //隱式全局變量：聲明的變量沒有var，就是隱式變量
        function f2() {
            num2 = 1000; //隱式變量，全局，不會釋放記憶體
        }
        f2(); //要記得調用後，才會有num2
        console.log(num2);

        //函數裡面的變量是局部變量，使用完畢後會釋放，所以，盡量使用局部變量
        function f1() {
            var number = 10;
            number += 20;
        }
        //        console.log(number); //報錯 not defined
        //var宣告的變量不能被刪除，隱式變量可以被刪除
        var a = 10;
        b = 20;
        delete a;
        delete b;
        console.log(a);
        // console.log(b); 這樣會報錯

        {
            // let 跟 const 是塊級變數
            let c = 30;
            const d = 40;
        }
        //console.log(c);
        //console.log(d);
    </script>
</body>

</html>
