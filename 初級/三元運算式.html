<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //運算符號 :   ?   :
        //語法 var 變量=表達式1?表達式2:表達式3;
        var x = 10;
        var y = 20;
        var result = x > y ? x : y;
        console.log(result); // 輸出 20
        document.write(result);
    </script>
</body>

</html>
