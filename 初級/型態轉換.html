<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //其他類型轉數字
        console.log("parseInt");
        console.log(parseInt("10"));
        console.log(parseInt("10a"));
        console.log(parseInt("g10"));
        console.log(parseInt("1asdf0"));
        console.log(parseInt("20.98"));
        console.log(parseInt("20.98a"));

        //parseFloat
        console.log("parseFloat");
        console.log(parseFloat("10")); //10
        console.log(parseFloat("10a")); //10
        console.log(parseFloat("g10")); //NaN
        console.log(parseFloat("1asdf0")); //1
        console.log(parseFloat("10.98a")); //10.98

        //Number
        console.log("Number");
        console.log(Number("10")); //10
        console.log(Number("10a")); //NaN
        console.log(Number("g10")); //NaN
        console.log(Number("1asdf0")); //NaN
        console.log(Number("20.98")); //20.98
        console.log(Number("20.98a")); //NaN

        //toString()
        console.log("有意義的才用 toString() 字體黑色代表是字符串類型");
        var num = 100;
        console.log(num.toString());

        //String()
        var num1 = 100;
        console.log("沒有意義的才用 String() 字體黑色代表是字符串類型");
        console.log(String(num1));

        /*
        無意義的如下
        1.undefine
        2.null
        3.NaN
        */
        var num3;
        console.log("宣告var num3; 使用String()");
        console.log("num3.toString() 會報錯，因為undefine無意義");
        console.log("宣告var num3; 使用toString()");
        console.log(String(num3));

        //boolean 布林值
        var objBoolean = new Object();
        console.log("Boolean 布林值轉換");
        console.log(Boolean(1)); //true
        console.log(Boolean(10)); //true
        console.log(Boolean(0)); //false
        console.log(Boolean(-10)); //true
        console.log(Boolean(28.9)); //true
        console.log(Boolean("哈哈")); //true
        console.log(Boolean("")); //false
        console.log(Boolean(objBoolean)); //true
        console.log(Boolean(undefined)); //false
        console.log(Boolean(NaN)); //false
        console.log(Boolean(null)); //false
    </script>
</body>

</html>
