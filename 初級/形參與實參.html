<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [5, 4, 3, 2, 1];

        //函數在定義的時候，參數稱之為形參
        function sumArr(array) {
            var sum = 0;
            this.array = array;
            for (var i = 0; i < this.array.length; i++) {
                sum += array[i];
            }
            console.log(sum);
        }
        //函數在調用的時候，參數稱為實參
        sumArr(arr);
    </script>
</body>

</html>
