<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		(function(){
			console.log("一次性使用");
		})();

		//自調用參數，一次性，當啟動的時候就執行完
		(function(win){ //傳遞參數
			console.log("哈哈");
			var num=10;
			win.num=num;
		})(window); //實際參數
		console.log(num); //window.num window可以不用寫
	</script>
</head>
<body>

</body>
</html>
