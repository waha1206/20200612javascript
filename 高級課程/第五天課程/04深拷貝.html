        //a被拷貝的對象--來源  b拷貝者--目的
        function extend(a, b) {
            for (var key in a) {
                var item = a[key];
                //console.log(item + "== >" + Object.prototype.toString.call(a[key]))
                if (item instanceof Array) {
                    b[key] = [];
                    extend(item, b[key])
                } else if (item instanceof Object) {
                    b[key] = {};
                    console.log(item + "== >" + Object.prototype.toString.call(a[key]));
                    extend(item, b[key]);
                } else {
                    b[key] = item;

                }

            }
        }
