    <p>Regular Expression = regex、regexp、RE</p>
    <textarea id='ta' name='ta' rows='60' cols='100'>
正則表達式是用來匹配字符串的 --- "這是一個字符串"
正則表達式的組成：是由元字符或者是限定符組成一個式子
正則表達式：元字符
. 表示的是：除了\n以外的任意的一個字符
[] 表示的是：範圍，[0-9] 表示的是 0 到 9 之間的任意的一個數字
[1-7] 表示的是1到7之間的任意一個數字 [100-199] 這個是錯誤的 可以改寫成 [1][0-9][0-9]
[a-z] 表示的是：所有小寫的字母中的任意的一個
[A-Z] 表示的是：所有大寫的字母中的任意的一個
[a-zA-Z] 表示的是：所有大小寫的字母中的任意的一個
[0-9a-zA-Z] 表示的是：所有的大小寫字母跟數字中的任意的一個
[] 另一個函數：把正則表達式中的元字符的意義幹掉 例如 [.] 就是一個 .
| 或者 [0-9]|[a-z] 代表的是：要嘛是0-9中的一個數字，要嗎是小寫的a-z中的一個字母
() 分組 提升優先等級 [0-9]|([a-z])|[A-Z]
([0-9])([a-z])([A-Z]) 三組，從最左邊開始計算
(()(()))  四組，從最左邊計算

下面都是元字符，也可以叫限定符

* 表示的是：前面的表達式，出現了 0 次 或是 多次
[a-z][0-9]* 小寫的字母出現一次，0-9的數字出現了 0 次 或是多次 f123488559 [a-z][0-9]
"sohof687176878" [a-z][0-9]*  前面的字串是可以匹配的，只要字串裡面，有符合的話，就是通過！

+ 表示的是：前面的表達式出現了1次到多次
[a-z][9]+ 小寫字母1個後面最少一個9，或者多個9 右邊的字符串，是可以匹配的出來的 "jrgijir9skldjisj"

? 表示的是：前面的表達式，出現了0次到1次，最少是0次，最多是1次，阻止貪婪模式
[4][a-z]? 4出現了一次，a-z出現了0次或1次 4 4a 4z ...

限定符：限定前面的表達式出現的次數
{} 更加明確前面的表達式出現的次數
{1,} --- 最少出現一次到多次 --- +
{0,} --- 不出現或者是多次出現 --- *
{1,0} --- 貪婪模式，要嘛 出現 0次 要嘛 出現 1 次 --- ? 例如 [a-z]{1,0} 小寫字母要嘛都不出現，要出現最多一次
{5,10} --- 最少出現5次，最多出現10次
{4} --- 不多不少，剛好出現4次

^ 表示是以開始，或者是取反 ^[0-9] 以數字開始
^[a-z]以字母開始
[^a-z]以非字母開始
[^0-9]以非數字開始
[^0-9a-zA-Z_]所有的特殊符號  _ 不是特殊符號

$ 表示的是以什麼結束 [0-9][a-z]$ 必須以小寫字母結束
^[0-9][a-z]$ 這個是嚴格模式，代表 必須要以0-9開始，以a-z結束 例如 4a  9z  7b

\d 等於 [0-9] 跟 [7-9] 不一樣喔 [7-9]代表 7 8 9 中的任一個數字
\D 等於 非數字中的任意一個，字母跟特殊符號
\s 空白符中的一個
\S 非空白符
\w 非特殊符號任意一個，等於[a-zA-Z0-9_]
\W 特殊符號中的一個，匹配一個非單字符號，等於[^a-zA-Z0-9]
