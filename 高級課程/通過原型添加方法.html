<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function Person(name, age){
			this.name=name;
			this.age=age;
		}
		// 通過原型來增加方法
		Person.prototype.eat=function(){
			console.log("我要吃大榴槤");
		}
		var pe1 = new Person('小白,20');
		var pe2 = new Person('小紅,30');

		console.dir(pe1);
		console.dir(pe2);
		console.dir(Person);
		pe1.__proto__.eat();

	</script>
</head>
<body>

</body>
</html>
