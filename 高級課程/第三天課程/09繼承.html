<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		//js中透過原型來實現繼承
		//人的父階構造函數 --- 人 Person
		function Person(name, age, sex){
			this.name=name;
			this.age=age;
			this.sex=sex;
		}
		Person.prototype.eat=function(){
			console.log("人會吃東西");
		};
		Person.prototype.sleep=function(){
			console.log("人會睡覺");
		};
		Person.prototype.play=function(){
			console.log("生活就是一種玩樂，每個人都不同");
		};
		//繼承父階構造函數的子階學生構造函數 --- 學生 Student
		function Student(score){
			this.score=score;
		}
		//繼承就是下面這行，通過改變prototype的指向位置去繼承，這裡，指向了Person
		Student.prototype=new Person("Leo", 46, "男");
		//注意，繼承之後，才可以添加 子類的構造函數的屬性 (prototype)，不然會爆錯
		Student.prototype.study=function(){
			console.log("學生會學習，很辛苦！");
		};

		var stu=new Student(99);
		console.log(stu.name);
		console.log(stu.age);
		console.log(stu.sex);
		stu.eat();
		stu.sleep();
		stu.play();
		console.log("下面是學生的屬性與方法");
		console.log(stu.score);
		stu.study();


		//改變原型的指向，發生關係，產生繼承
	</script>
</head>
<body>

</body>
</html>
