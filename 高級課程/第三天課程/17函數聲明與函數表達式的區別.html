<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函數聲明，在IE8中會顯示 哈哈哈，再chrome中是正常
        if (true) {
            function ff() {
                console.log("哈哈");

            }
        } else {
            function ff() {
                console.log("哈哈哈");
            }
        }
        ff();

        //函式表達式，在IE8與chrome中都會正常
        //所以，未來的使用，寧願使用含式表達式也不要用函式聲明
        if (true) {
            var ff = function() {
                console.log("哈哈");
            };
        } else {
            var ff = function() {
                console.log("哈哈哈");
            };
        }
        ff();
    </script>
</head>

</body>

</html>
