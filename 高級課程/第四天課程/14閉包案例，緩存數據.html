    <script>
        function f1() {
            //緩存數據的資料要放在，外層函數跟內層return函數的中間
            var num = 10;
            return function() {
                num++;
                return num;
            }
        }
        // 因為賦值給 ff 了，所以 .. f1不會消失，這也意謂者，f1中的字變量 var num 不會消失
        var ff = f1();
        console.log(ff());
        console.log(ff());
        console.log(ff());
    </script>
