    <script>
        //根據標籤名字獲取元素
        var getTag = 10;
        var dvObj = 20;
        var pObj = 30;

        //超強的沙箱！把程式碼都獨立了，看起來真的爽
        (function() {
                function getTag(tagName) {
                    return document.getElementsByTagName(tagName);
                }

                var dvObj = getTag("div");
                for (var i = 0; i < dvObj.length; i++) {
                    dvObj[i].style.border = "2px solid red";
                }
                var pObj = getTag("p");
                for (var i = 0; i < pObj.length; i++) {
                    pObj[i].style.border = "2px solid blue";
                }
                //閉包的函數
                function getValue() {
                    //閉包的直藏這 --- num 點擊次數
                    var num = 0;
                    return function() {
                        this.value = "點(" + (++num) + ")次";
                    }
                }
                //把閉包包裝到沙箱裡面也可以
                my$("btn").onclick = getValue();
