疊代是重複回饋過程的活動，其目的通常是為了接近併到達所需的目標或結果。
每一次對過程的重複被稱為一次「疊代」，而每一次疊代得到的結果會被用來作為下一次疊代的初始值。

疊代 - 遞歸 - 遞迴函數

遞歸，求和
遞歸，一定會有一個終止的判斷式！
先進入到最底層之後，再逐層返回
//函數的聲明
function getSum(x) {
	if (x == 1) {
		//當x == 1 的時候，沒有再呼叫 getSum() 所以就結束了
		return 1;
	}
	//因為x還沒有到判定結數的條件，就不斷地呼叫自己
	return x + getSum(x - 1);
}
//函數的調用
console.log(getSum(10));

案例：
求一個數列，每一個數字取出後的加總值
</textarea>

    <script>
        function getSum(x) {
            if (x == 1) {
                return 1;
            }
            return x + getSum(x - 1);
        }
        console.log(getSum(10));


        function getSumB(x) {
            if (x < 10) {
                return x;
            }
            return x % 10 + getSumB(parseInt(x / 10));
        }

        console.log(getSumB(9));
        console.log(getSumB(99));
        //費波納奇數列
        function getFib(x) {
            if (x == 1 || x == 2) {
                return 1;
            }
            return getFib(x - 1) + getFib(x - 2);
        }
        console.log(getFib(12));
        console.log(getFib(20));

        function fib(n) {
            var fib_n = function(curr, next, n) {
                if (n == 0) {
                    return curr;
                } else {
                    return fib_n(next, curr + next, n - 1);
                }
            }
            return fib_n(0, 1, n);
        }
        console.log(fib(12));
        console.log(fib(20));
        console.log(fib(40));
