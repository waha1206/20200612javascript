<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //"use strict"; --- 必須要放在程式的第一行
    //下面的程式碼可以測試嚴格模式，會傳回 undefine
    function f2() {
        console.log(this);
    }
    f2(); //前面要是沒有加上window會報undefine，並不代表報錯，是不確定
    //普通函數裡面的this --- window
    //定時器裡面的this --- window
    //構造函數裡的this --- 實例對象
    //原型對象中的this --- 實例對象
    //對象中的方法的this --- 實體對象
    function f1() {
        console.log(this);
    }
    f1();

    var setTimer = setInterval(function() {
        console.log(this);
        clearInterval(setTimer);
    }, 1);

    function Person(name, age) {
        this.name = name;
        this.age = age
            //構造函數中的this
        console.log(this);
        //對象的方法中的this
        this.eat = function() {
            console.log("我是對象中的方法！");
            console.log(this);
        };
    }
    Person.prototype.sayHi = function() {
        //原型對象中的this
        console.log(this);
    }
    var p = new Person("Leo", 18);
    //來看看實例對象裡面的this跟構造函數裡的this是否一樣？
    console.log(p);
    p.sayHi();
    p.eat();
</script>

<body>

</body>

</html>
