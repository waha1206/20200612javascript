<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function Person(name, age){
			this.name=name;
			this.age=age;
			this.eat=function(){
				console.log("我是建構函式裡面的eat");
			};
		}
		Person.prototype.eat = function (){
			console.log("我是原型對象裡面的eat");
		}
		var per=new Person("leo", 46);
		//當實例使用方法的時候會先去 實例對象裡面找 (實例對象式建構函數創造的)，如果沒有，再去原型對象裡面找，再找不到，就會報錯
		//如果沒有，再去原型對象裡面找(實例對象.__proto__ 所指向的構造函數裡的原型對象)，再找不到，就會報錯
		per.eat();
		console.dir(Person);
		console.dir(per);
	</script>
</head>
<body>

</body>
</html>
